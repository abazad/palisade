{% extends "layout.html" %} 

{% block container %}
<a class="btn" href={{url_for('wpump.getit')}}>Download file</a>

<div id="content">
	<table id="download_list" class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>URL</th>
				<th>Размер</th>
				<th>Статус</th>
				<th>Создан</th>
				<th>Выполнен</th>
				<th>Операция</th>	
			</tr>
		</thead>
		<tbody>
			{% for task in tasks %}
			<tr>
				<td>{{ task.url }}</td>
				<td>{{ task.size }}</td>
				<td>{{ task.state }}</td>
				<td>{{ task.created_on }}</td>
				<td>{{ task.size_completed }}</td>
				<td><a class="btn btn-mini"
					href="{{ url_for('wpump.dispatch', download_id=task.id, action='reject') }}"><i
						class="icon-ban-circle"></i></a> <a class="btn btn-mini"
					href="{{ url_for('wpump.dispatch', download_id=task.id, action='accept') }}"><i
						class="icon-ok"></i></a> <a class="btn btn-mini"
					href="{{ url_for('wpump.dispatch', download_id=task.id, action='delete') }}"><i
						class="icon-trash"></i></a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<br>
	<br>

	<div id="debug">{{ debug }}</div>
</div>
{% endblock %}
